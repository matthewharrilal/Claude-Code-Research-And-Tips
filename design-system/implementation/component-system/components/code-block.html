<!-- ============================================================================
   VARIATION 1: Basic Code Block with Label
   The default editorial code block with left border accent
   ============================================================================ -->
<figure class="code-block" data-component="code-block" aria-label="Code example">
  <span class="code-block__label">JavaScript</span>
  <button class="code-block__copy" aria-label="Copy code to clipboard">Copy</button>
  <pre class="code-block__pre"><code class="code-block__code"><span class="keyword">const</span> orchestrate = <span class="keyword">async</span> (agents) => {
  <span class="keyword">const</span> results = <span class="keyword">await</span> Promise.all(
    agents.map(agent => agent.execute())
  );

  <span class="comment">// Merge context from all parallel agents</span>
  <span class="keyword">return</span> results.reduce((ctx, result) => ({
    ...ctx,
    ...result.context
  }), {});
};</code></pre>
  <figcaption class="code-block__caption">
    A parallel orchestration pattern demonstrating how multiple agents can execute
    simultaneously and merge their results into a unified context.
  </figcaption>
</figure>
