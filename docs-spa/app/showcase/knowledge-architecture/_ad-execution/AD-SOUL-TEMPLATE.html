<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AD-NNN: Pattern Name</title>

  <!-- Google Fonts: Instrument Serif, Inter, JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- ═══════════════════════════════════════════════════════════════════════
       LOCKED LAYER — DO NOT MODIFY
       All values from DESIGN-SYSTEM/tokens/ (colors.md, typography.md,
       spacing.md, geometry.md). Programmatic diff verification against
       AD-CONVENTION-SPEC.md Sections 1-11.
       ═══════════════════════════════════════════════════════════════════════ -->
  <style id="locked-layer">
    /* DO NOT MODIFY — programmatic diff verification */

    /* ═══════════════════════════════════════════════════════════════════════
       :root — ALL tokens from DESIGN-SYSTEM/tokens/ files
       ═══════════════════════════════════════════════════════════════════════ */
    :root {
      /* Colors — LOCKED (T1: colors.md) */
      --color-primary: #E83025;
      --color-background: #FEF9F5;
      --color-text: #1A1A1A;
      --color-text-secondary: #666666;
      --color-border: #E0D5C5;
      --color-border-subtle: #F0EBE3;

      /* Zone backgrounds — LOCKED (OD-F-005 zone token naming) */
      --color-zone-sparse: #FEF9F5;
      --color-zone-dense: #FFFFFF;
      --color-zone-breathing: #FAF5ED;

      /* Typography — LOCKED (T1: typography.md) */
      --font-display: 'Instrument Serif', Georgia, serif;
      --font-body: 'Inter', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', 'SF Mono', monospace;

      /* Type Scale — 5-level cascade ~1.5x ratio (T1 + OD convention) */
      --type-page: 2.5rem;
      --type-section: 1.625rem;
      --type-subsection: 1.375rem;
      --type-body: 1rem;
      --type-code: 0.875rem;
      --type-meta: 0.75rem;

      /* Geometry — LOCKED (T1: geometry.md) */
      --border-radius: 0;
      --box-shadow: none;

      /* Spacing Scale — LOCKED (T1: spacing.md) */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      --space-16: 64px;
      --space-20: 80px;

      /* Gestalt Semantic Aliases (EXT-CONV-003 + EXT-DENSITY-001) */
      --space-within: var(--space-2);
      --space-between: var(--space-8);
      --space-chapter: var(--space-16);

      /* Callout Accents — LOCKED (T1: colors.md) */
      --accent-blue: #4A90D9;
      --accent-green: #4A9D6B;
      --accent-coral: #C97065;
      --accent-amber: #D97706;
      --accent-purple: #7C3AED;

      /* Standardized Border (OD convention) */
      --border-left-width: 4px;

      /* Solid Offset — EXT-CREATIVE-001 */
      --offset-x: 4px;
      --offset-y: 4px;
      --offset-color: #1A1A1A;

      /* Syntax Highlighting (dark background) — LOCKED */
      --syntax-keyword: #E83025;
      --syntax-string: #6B9B7A;
      --syntax-comment: #666666;
      --syntax-function: #4A7C9B;
      --syntax-type: #C97065;
      --syntax-number: #D97706;
      --syntax-punctuation: #E0D5C5;

      /* Transition timing — AD convention Section 15 */
      --transition-standard: 0.3s ease;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Reset and Soul Enforcement
       ═══════════════════════════════════════════════════════════════════════ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Enforce sharp edges globally — Soul Piece #1 */
    *:where(:not(input, button, select)) {
      border-radius: 0;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Base Typography
       ═══════════════════════════════════════════════════════════════════════ */
    body {
      font-family: var(--font-body);
      font-size: var(--type-body);
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-background);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-display);
      line-height: 1.2;
    }

    h1 { font-size: var(--type-page); }
    h2 { font-size: var(--type-section); }
    h3 {
      font-size: var(--type-subsection);
      font-style: italic; /* anti-patterns/registry.md: h3 must be italic */
    }

    p {
      max-width: 70ch;
      margin-bottom: var(--space-4);
    }

    a {
      color: var(--color-primary);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Selection — Soul Piece branded
       ═══════════════════════════════════════════════════════════════════════ */
    ::selection {
      background: var(--color-primary);
      color: var(--color-background);
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Focus — WCAG compliant
       ═══════════════════════════════════════════════════════════════════════ */
    *:focus-visible {
      outline: 3px solid var(--color-primary);
      outline-offset: 2px;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Skip Link — Accessibility
       ═══════════════════════════════════════════════════════════════════════ */
    .skip-link {
      position: absolute;
      top: -100%;
      left: 0;
      background: var(--color-primary);
      color: var(--color-background);
      padding: 8px 16px;
      z-index: 1000;
      font-family: var(--font-body);
      font-size: 14px;
      text-decoration: none;
    }
    .skip-link:focus {
      top: 0;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Header — Full-bleed dark (OD convention Section 4)
       ═══════════════════════════════════════════════════════════════════════ */
    header {
      background: var(--color-text); /* #1A1A1A */
      color: var(--color-background); /* #FEF9F5 */
      border-bottom: 3px solid var(--color-primary); /* Cat 1 structural */
    }

    .header-inner {
      max-width: 860px;
      margin: 0 auto;
      padding: var(--space-12) var(--space-6); /* 48px 24px */
    }

    .meta-line {
      font-family: var(--font-body);
      font-size: var(--type-meta);
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .version-badge {
      display: inline-block;
      font-family: var(--font-mono);
      font-size: var(--type-meta);
      font-weight: 500;
      letter-spacing: 0.05em;
      padding: 2px 8px;
      border: 1px solid var(--color-text-secondary); /* Cat 3 micro */
      color: var(--color-text-secondary);
    }

    header h1 {
      font-family: var(--font-display);
      font-size: var(--type-page);
      color: var(--color-background); /* #FEF9F5 on dark bg */
      margin-bottom: var(--space-4);
      line-height: 1.15;
    }

    header .subtitle {
      font-family: var(--font-body);
      font-size: var(--type-body);
      font-weight: 400;
      color: var(--color-text-secondary);
      max-width: 70ch;
      line-height: 1.6;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Page Container
       ═══════════════════════════════════════════════════════════════════════ */
    .page-container {
      max-width: 860px;
      margin: 0 auto;
      padding: var(--space-12) var(--space-6);
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Code Block Theme — Dark (OD convention Section 3)
       ═══════════════════════════════════════════════════════════════════════ */
    pre {
      background: var(--color-text); /* #1A1A1A */
      color: var(--color-background); /* #FEF9F5 */
      border: 3px solid var(--color-border); /* Cat 1 structural */
      padding: var(--space-6) var(--space-8); /* 24px 32px */
      font-family: var(--font-mono);
      font-size: var(--type-code); /* 0.875rem / 14px */
      line-height: 1.5;
      overflow-x: auto;
      margin-bottom: var(--space-8);
    }

    pre code {
      background: none;
      border: none;
      padding: 0;
      font-size: inherit;
    }

    /* Syntax highlighting tokens */
    .kw { color: var(--syntax-keyword); }    /* Keywords */
    .st { color: var(--syntax-string); }     /* Strings */
    .cm { color: var(--syntax-comment); }    /* Comments */
    .fn { color: var(--syntax-function); }   /* Functions */
    .ty { color: var(--syntax-type); }       /* Types */
    .nu { color: var(--syntax-number); }     /* Numbers */
    .pu { color: var(--syntax-punctuation); }/* Punctuation */

    /* Inline code */
    code:not(pre code) {
      font-family: var(--font-mono);
      font-size: 0.9em;
      background: var(--color-border-subtle); /* #F0EBE3 */
      padding: 2px 6px;
      border: 1px solid var(--color-border); /* Cat 3 micro */
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Callout System — 5 accent variants (OD convention Section 7)
       Family DNA: 2-zone (label + body), border-left: 4px solid
       ═══════════════════════════════════════════════════════════════════════ */
    .callout {
      border-left: 4px solid var(--accent-blue); /* default: blue */
      padding: var(--space-6) var(--space-5); /* 24px 20px */
      margin-bottom: var(--space-8);
      background: var(--color-zone-sparse);
    }

    .callout__label {
      font-family: var(--font-body);
      font-size: 0.625rem; /* 10px */
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: var(--space-2);
    }

    .callout__body {
      font-family: var(--font-body);
      font-size: var(--type-body);
      line-height: 1.6;
    }

    /* Accent variants */
    .callout--note { border-left-color: var(--accent-blue); }
    .callout--note .callout__label { color: var(--accent-blue); }

    .callout--tip { border-left-color: var(--accent-green); }
    .callout--tip .callout__label { color: var(--accent-green); }

    .callout--gotcha { border-left-color: var(--accent-coral); }
    .callout--gotcha .callout__label { color: var(--accent-coral); }

    .callout--caution { border-left-color: var(--accent-amber); }
    .callout--caution .callout__label { color: var(--accent-amber); }

    .callout--essence {
      border-left-color: var(--accent-purple);
    }
    .callout--essence .callout__label { color: var(--accent-purple); }
    .callout--essence .callout__body {
      font-family: var(--font-display);
      font-style: italic; /* Soul Piece #2: Archivist speaks in serif */
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Tables — Open grid, no vertical borders
       ═══════════════════════════════════════════════════════════════════════ */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: var(--space-8);
    }

    th {
      font-family: var(--font-body);
      font-size: var(--type-meta);
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-align: left;
      padding: var(--space-3) var(--space-4);
      border-bottom: 3px solid var(--color-border); /* Cat 1 structural */
      color: var(--color-text-secondary);
    }

    td {
      font-family: var(--font-body);
      font-size: var(--type-body);
      padding: var(--space-3) var(--space-4);
      border-bottom: 1px solid var(--color-border-subtle); /* Cat 2 separator */
      vertical-align: top;
    }

    /* No vertical borders — anti-pattern: prison bars */
    th, td {
      border-left: none;
      border-right: none;
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Reduced Motion — Prophylactic (OD convention Section 12)
       ═══════════════════════════════════════════════════════════════════════ */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Print Styles
       ═══════════════════════════════════════════════════════════════════════ */
    @media print {
      body {
        background: white;
        color: black;
      }
      .skip-link,
      .scroll-witness {
        display: none;
      }
      header {
        background: white;
        color: black;
        border-bottom-color: black;
      }
      header h1,
      header .subtitle {
        color: black;
      }
      pre {
        background: #f5f5f5;
        color: black;
        border-color: #ccc;
      }
    }

    /* ═══════════════════════════════════════════════════════════════════════
       Screen Reader Only
       ═══════════════════════════════════════════════════════════════════════ */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
