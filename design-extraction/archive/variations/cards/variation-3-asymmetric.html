TECHNIQUES USED:

- Serif/Sans font pairing (Playfair Display + Source Sans Pro)

WHY THIS WORKS:

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asymmetric Editorial Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    /* ═══════════════════════════════════════════════════════════
       CSS CUSTOM PROPERTIES
       ═══════════════════════════════════════════════════════════ */
    :root {
      /* Typography */
      --font-display: 'Playfair Display', Georgia, serif;
      --font-body: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;

      /* Colors - Warm Editorial Palette */
      --color-bg: #fdfcfa;
      --color-surface: #ffffff;
      --color-accent: #2a7d7d;        /* Muted teal */
      --color-accent-hover: #1f5f5f;
      --color-text-primary: #1a1a1a;
      --color-text-secondary: #4a4a4a;
      --color-text-tertiary: #6b6b6b;
      --color-border: #e8e4df;
      --color-border-hover: #c0b8af;
      --color-level: #f0ebe3;         /* Level number background */

      /* Spacing - Baseline System */
      --baseline: 1.5rem;
      --space-xs: calc(var(--baseline) * 0.25);
      --space-sm: calc(var(--baseline) * 0.5);
      --space-md: var(--baseline);
      --space-lg: calc(var(--baseline) * 1.5);
      --space-xl: calc(var(--baseline) * 2);

      /* Border */
      --accent-bar-width: 8px;
      --border-radius: 2px;
    }

    /* ═══════════════════════════════════════════════════════════
       RESET & BASE
       ═══════════════════════════════════════════════════════════ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      line-height: 1.7;
      color: var(--color-text-primary);
    }

    /* ═══════════════════════════════════════════════════════════
       EDITORIAL CARD COMPONENT
       ═══════════════════════════════════════════════════════════ */
    .editorial-card {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--space-lg);
      max-width: 600px;
      width: 100%;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-left: var(--accent-bar-width) solid var(--color-accent);
      border-radius: var(--border-radius);
      padding: var(--space-lg);
      position: relative;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease,
        border-color 0.2s ease;
    }

    .editorial-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      border-color: var(--color-border-hover);
      border-left-color: var(--color-accent-hover);
    }

    /* ═══════════════════════════════════════════════════════════
       LEFT CONTENT AREA
       ═══════════════════════════════════════════════════════════ */
    .card-content {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      text-align: left;
    }

    /* Category/Meta Label */
    .card-category {
      font-family: var(--font-body);
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--color-accent);
      margin-bottom: var(--space-xs);
    }

    /* Main Title - Serif Display */
    .card-title {
      font-family: var(--font-display);
      font-size: 1.75rem;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
      color: var(--color-text-primary);
    }

    /* Subtitle/Deck */
    .card-subtitle {
      font-family: var(--font-display);
      font-size: 1rem;
      font-style: italic;
      color: var(--color-text-secondary);
      line-height: 1.5;
    }

    /* Description - Pull Quote Style */
    .card-description {
      font-family: var(--font-body);
      font-size: 0.9375rem;
      line-height: 1.7;
      color: var(--color-text-tertiary);
      border-left: 2px solid var(--color-border);
      padding-left: var(--space-md);
      margin-top: var(--space-sm);
    }

    /* ═══════════════════════════════════════════════════════════
       RIGHT LEVEL NUMBER
       ═══════════════════════════════════════════════════════════ */
    .card-level {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-width: 80px;
    }

    .level-number {
      font-family: var(--font-display);
      font-size: 4.5rem;
      font-weight: 600;
      line-height: 1;
      color: var(--color-level);
      letter-spacing: -0.04em;
      position: relative;
      transition: color 0.2s ease;
    }

    /* Subtle outline effect for depth */
    .level-number::before {
      content: attr(data-level);
      position: absolute;
      top: 0;
      left: 0;
      color: transparent;
      -webkit-text-stroke: 1px var(--color-border);
      z-index: -1;
    }

    .editorial-card:hover .level-number {
      color: #e8e0d5;
    }

    /* ═══════════════════════════════════════════════════════════
       OPTIONAL DECORATIVE ELEMENTS
       ═══════════════════════════════════════════════════════════ */

    /* Decorative divider line */
    .card-divider {
      width: 60px;
      height: 1px;
      background: var(--color-border);
      margin: var(--space-xs) 0;
    }

    /* ═══════════════════════════════════════════════════════════
       RESPONSIVE ADJUSTMENTS
       ═══════════════════════════════════════════════════════════ */
    @media (max-width: 480px) {
      .editorial-card {
        grid-template-columns: 1fr 60px;
        gap: var(--space-md);
        padding: var(--space-md);
      }

      .card-title {
        font-size: 1.5rem;
      }

      .level-number {
        font-size: 3.5rem;
      }

      .card-level {
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- ═══════════════════════════════════════════════════════════
       EDITORIAL CARD MARKUP
       ═══════════════════════════════════════════════════════════ -->
  <article class="editorial-card">
    <!-- Left: Content (Asymmetric - Left Aligned) -->
    <div class="card-content">
      <span class="card-category">Autonomous Agent Pattern</span>
      <h2 class="card-title">RALPH WIGGUM LOOP</h2>
      <div class="card-divider"></div>
      <p class="card-subtitle">Continuous Iteration Architecture</p>
      <p class="card-description">
        Continuous iteration pattern using external state management
        for persistent context across sessions. The loop never ends;
        the context persists.
      </p>
    </div>

    <!-- Right: Oversized Level Number -->
    <div class="card-level">
      <span class="level-number" data-level="05">05</span>
    </div>
  </article>
</body>
</html>
