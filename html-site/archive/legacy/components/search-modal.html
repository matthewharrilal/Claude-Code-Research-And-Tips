<!-- Search Modal Component -->
<!-- Include after opening <body> tag, include search.css and search.js -->

<div class="search-modal" id="searchModal" aria-hidden="true">
  <div class="search-overlay" onclick="closeSearch()"></div>
  <div class="search-content">
    <div class="search-header">
      <div class="search-input-wrapper">
        <span class="search-icon-input">üîç</span>
        <input
          type="text"
          id="searchInput"
          placeholder="Search documentation..."
          autocomplete="off"
          autofocus
        />
        <kbd class="search-kbd">ESC</kbd>
      </div>
    </div>

    <div class="search-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="ch1">Chapter 1</button>
      <button class="filter-btn" data-filter="ch2">Chapter 2</button>
      <button class="filter-btn" data-filter="ch3">Chapter 3</button>
      <button class="filter-btn" data-filter="ch4">Chapter 4</button>
      <button class="filter-btn" data-filter="ref">Reference</button>
    </div>

    <div class="search-results" id="searchResults">
      <div class="search-empty">
        <p>Start typing to search...</p>
        <div class="search-suggestions">
          <span>Try:</span>
          <button onclick="searchFor('ralph')">ralph</button>
          <button onclick="searchFor('hooks')">hooks</button>
          <button onclick="searchFor('gas town')">gas town</button>
        </div>
      </div>
    </div>

    <div class="search-footer">
      <span>‚Üë‚Üì Navigate</span>
      <span>‚Üµ Select</span>
      <span>ESC Close</span>
    </div>
  </div>
</div>
